<div class="min-h-screen w-full grid grid-cols-dashboard grid-rows-dashboard gap-5 bg-background">
  @if (dialogStore.getDialogTypeOpen() === null) {
    <!-- Welcome message -->
    <div class="col-span-2 mb-5 mt-5 mx-10 flex justify-between">
      <div class="flex flex-col">
        <h3 class="text-2xl font-bold">Welcome, Betty!</h3>
        <p>It's good to have you back.</p>
      </div>

      <!-- Search Bar -->
      <div class="flex items-center px-3 py-2 bg-gray-200 rounded-lg focus-within:ring-2">
        <i>
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24">
            <path fill="currentColor"
                  d="m19.6 21l-6.3-6.3q-.75.6-1.725.95T9.5 16q-2.725 0-4.612-1.888T3 9.5q0-2.725 1.888-4.612T9.5 3q2.725 0 4.613 1.888T16 9.5q0 1.1-.35 2.075T14.7 13.3l6.3 6.3zM9.5 14q1.875 0 3.188-1.312T14 9.5q0-1.875-1.312-3.187T9.5 5Q7.625 5 6.313 6.313T5 9.5q0 1.875 1.313 3.188T9.5 14"/>
          </svg>
        </i>
        <input type="text" placeholder="Search..."
               class="border-transparent bg-transparent focus:outline-none">
      </div>
    </div>

    <!-- Projects Component -->
    <app-my-projects class="col-span-1 max-h-[50vh] overflow-y-auto mx-10"></app-my-projects>

    <!-- Add More Notes Component -->
    <app-add-more-notes class="col-span-1 max-h-[50vh] overflow-y-auto mx-10" (fileUploadDialogOpenedEmitter)="handleFileUploadDialogOpen($event)">
    </app-add-more-notes>

    <!-- Latest Notes Section -->
   <app-my-notes class="col-span-2 mb-5 mx-10"></app-my-notes>

  } @else {
    @switch (dialogType) {
      @case (DialogType.FileUpload) {
        <app-file-upload-dialog (closeDialogEmitter)="handleFileUploadDialogClosed($event)">
        </app-file-upload-dialog>
      }
      @case (DialogType.Document) {
        <app-note-dialog></app-note-dialog>
      }
      @case (DialogType.Project) {
        <app-project-dialog></app-project-dialog>
      }
    }
  }
</div>
